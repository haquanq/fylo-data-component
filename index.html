<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Fylo data storage component</title>

</head>
<body>
  <img src="./images/bg-desktop.png" alt="background-image">
  <img src="./images/bg-mobile.png" alt="background-image">
  <div class="compo__container">
    <div class="compo__left">
      <div class="compo__left__logo">
        <img src="./images/logo.svg" alt="fylo-logo">
      </div>
      <div class="compo__left__icon">
        <div>
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div>
        <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="compo__right">
      <div class="compo__right__tag">
        <div>
          <h1>185</h1>
          <p>gb left</p>
        </div>
        <div></div>
      </div>
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="compo__right__slider">
        <div>
          <input id="slider_range" type="range" min="0" max="1000" value="0">
          <div id="slider_bg">
            <div></div>
          </div>
        </div>
      </div>
      <div class="compo__right__num">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>

</body>
</html>
